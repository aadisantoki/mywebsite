<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dragon Following Cursor</title>
<style>
  body {
    height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
    overflow: hidden;
    cursor: none; /* Hide default cursor for fun */
  }

  #dragon {
    position: absolute;
    width: 80px;
    height: 80px;
    pointer-events: none; /* So it doesn't block mouse events */
    transition: transform 0.1s ease-out;
  }
</style>
</head>
<body>

<!-- Using an SVG Dragon Icon -->
<!-- You can replace this SVG with any dragon icon you like -->
<svg id="dragon" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <path fill="#d32f2f" stroke="#7b0000" stroke-width="2" d="M32 2c-6 0-12 5-12 11 0 6 3 10 6 12 0 0-5 1-5 8s7 13 7 13 3-5 4-7c1 1 5 5 5 5s1-11 4-14-3-16-11-18z"/>
  <circle cx="29" cy="15" r="2" fill="#000" />
</svg>

<script>
  const dragon = document.getElementById('dragon');

  window.addEventListener('mousemove', (e) => {
    // Position the dragon centered on cursor with slight offset so it doesn't hide the cursor
    const offsetX = 40; 
    const offsetY = 40;
    dragon.style.left = `${e.clientX - offsetX}px`;
    dragon.style.top = `${e.clientY - offsetY}px`;

    // Optional: rotate dragon to face cursor direction (if you add movement logic)
  });
</script>

</body>
</html>
