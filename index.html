<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Colorful Creative Page</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            color: #6a11cb;
            text-shadow: 2px 2px 5px #ff6a00;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            color: #ff6a00;
            margin-bottom: 40px;
        }
        .btn {
            background: #6a11cb;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 0 8px 15px rgba(106, 17, 203, 0.3);
        }
        .btn:hover {
            background: #ff6a00;
            transform: scale(1.1);
            box-shadow: 0 12px 20px rgba(255, 106, 0, 0.5);
        }
        footer {
            margin-top: 80px;
            font-style: italic;
            color: #444;
        }
    </style>
</head>
<body>
    <h1>Welcome to a Colorful World!</h1>
    <p>Enjoy the vibes of creativity and color.</p>
    <button class="btn">Click Me!</button>

    <footer>Made with ðŸ’œ and HTML & CSS</footer>
</body>
</html>
