<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Two People Dancing</title>
<style>
  body {
    margin: 0;
    background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    gap: 80px;
    font-family: Arial, sans-serif;
  }

  .person {
    position: relative;
    width: 80px;
    height: 180px;
  }

  /* Head */
  .head {
    width: 50px;
    height: 50px;
    background: #f9c74f;
    border-radius: 50%;
    margin: 0 auto;
    position: relative;
    z-index: 10;
  }

  /* Body */
  .body {
    width: 15px;
    height: 90px;
    background: #90be6d;
    margin: 0 auto;
    position: relative;
    top: -10px;
    border-radius: 8px;
    transform-origin: top center;
    animation: bodyMove 2s ease-in-out infinite;
  }

  /* Arms */
  .arm-left, .arm-right {
    width: 15px;
    height: 70px;
    background: #f9844a;
    position: absolute;
    top: 30px;
    border-radius: 8px;
    transform-origin: top center;
    animation: armsMove 2s ease-in-out infinite;
  }

  .arm-left {
    left: -20px;
    animation-delay: 0s;
  }

  .arm-right {
    right: -20px;
    animation-delay: 1s;
  }

  /* Legs */
  .leg-left, .leg-right {
    width: 15px;
    height: 70px;
    background: #577590;
    position: absolute;
    top: 120px;
    border-radius: 8px;
    transform-origin: top center;
    animation: legsMove 2s ease-in-out infinite;
  }

  .leg-left {
    left: 0;
    animation-delay: 1s;
  }

  .leg-right {
    right: 0;
    animation-delay: 0s;
  }

  /* Animations */
  @keyframes bodyMove {
    0%, 100% { transform: rotate(0deg); }
    50% { transform: rotate(10deg); }
  }

  @keyframes armsMove {
    0%, 100% { transform: rotate(15deg); }
    50% { transform: rotate(-15deg); }
  }

  @keyframes legsMove {
    0%, 100% { transform: rotate(-15deg); }
    50% { transform: rotate(15deg); }
  }
</style>
</head>
<body>

  <div class="person">
    <div class="head"></div>
    <div class="body"></div>
    <div class="arm-left"></div>
    <div class="arm-right"></div>
    <div class="leg-left"></div>
    <div class="leg-right"></div>
  </div>

  <div class="person" style="--delay: 1s;">
    <div class="head"></div>
    <div class="body" style="animation-delay: 1s;"></div>
    <div class="arm-left" style="animation-delay: 1s;"></div>
    <div class="arm-right" style="animation-delay: 2s;"></div>
    <div class="leg-left" style="animation-delay: 2s;"></div>
    <div class="leg-right" style="animation-delay: 1s;"></div>
  </div>

</body>
</html>
