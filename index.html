<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibrant Gradient Welcome</title>
    <style>
        /* This is the CSS section */
        body {
            /* Creates a diagonal gradient background using four colors */
            background: linear-gradient(
                135deg, 
                #ff9a8d 0%, /* Coral Pink */
                #ffc3a0 50%, /* Peach */
                #ff7f50 75%, /* Coral */
                #ff6f61 100% /* Tomato Red */
            );
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            /* Center content both horizontally and vertically */
            justify-content: center;
            align-items: center;
            height: 100vh; 
            margin: 0;
        }

        .welcome-box {
            /* Styling for the box containing the welcome message */
            background-color: rgba(255, 255, 255, 0.95); /* Semi-transparent white */
            padding: 50px 70px;
            border-radius: 20px;
            /* Creates a shadow that matches the gradient a bit */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            /* Adds a slight animation effect for flair */
            transform: scale(1.05); 
            transition: all 0.3s ease-in-out;
        }

        h1 {
            color: #e84118; /* A vibrant red/orange color */
            font-size: 3em;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        p {
            color: #2f3640;
            font-size: 1.5em;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="welcome-box">
        <h1>Hello World!</h1>
        <p>Welcome to this vibrant space.</p>
    </div>

</body>
</html>
